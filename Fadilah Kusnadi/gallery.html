<body>
    <header class="nav-wrap">

  <main>
    <section class="gallery-section">
      <div class="container">
        <h2 class="section-title">Galeri Basket & Aktivitas</h2>
        <p class="section-sub">Klik foto untuk melihat versi besar (buka di tab baru).</p>

        <div class="gallery-container">
          <!-- Tambah sebanyak yang mau: gunakan naming photo1.jpg, photo2.jpg, ... di folder images/ -->
          <div class="gallery-item"><img src="foto2.jpg" alt="Aktivitas 1"></div>
          <div class="gallery-item"><img src="foto5.jpg" alt="Aktivitas 2"></div>

        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 Fadilah Kusnadi</p></div></footer>

  <script>
    document.querySelectorAll('.hamburger').forEach(h=>{
      h.addEventListener('click', ()=> document.querySelector('.main-nav').classList.toggle('open'));
    });

    // buka gambar di tab baru ketika diklik
    document.querySelectorAll('.gallery-item img').forEach(img=>{
      img.style.cursor='pointer';
      img.addEventListener('click', ()=> window.open(img.src, '_blank'));
    });
  </script>
</body>
