<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fadilah Kusnadi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="nav-wrap">
    <div class="nav-inner">
      <a class="brand" href="index.html">Fadilah Kusnadi</a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Beranda</a>
        <a href="profil.html" class="nav-link">Profil</a>
        <a href="pengalaman.html" class="nav-link">Pengalaman</a>
        <a href="nilai.html" class="nav-link">Nilai</a>
        <a href="material.html" class="nav-link active">Materi Pembelajaran</a>
        <a href="gallery.html" class="nav-link">Galeri</a>

      </nav>
      <button class="hamburger" aria-label="menu">☰</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-inner">
      <h1>Fadilah Kusnadi</h1>
      <p class="lead">Pelatih & Pengajar Basket — SMK Ananda Bekasi</p>
      <div class="hero-ctas">
        <a class="btn primary" href="profil.html">Lihat Profil</a>
        <a class="btn ghost" href="pengalaman.html">Pengalaman</a>
      </div>
    </div>
  </section>

  <!-- Quick gallery preview -->
  <section class="section small-pt">
    <div class="container card">
      <h2 class="section-title">Dokumentasi Singkat</h2>
      <p class="section-sub">Beberapa momen latihan & pertandingan — klik untuk lihat lebih besar.</p>

      <div class="gallery">
        <figure class="gallery-item">
          <img src="foto1.jpg" alt="Latihan 1" loading="lazy">
          <figcaption>SMK Ananda</figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="foto3.jpg" alt="Latihan 2" loading="lazy">
          <figcaption>Indonesia Muda Basketball</figcaption>
        </figure>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Fadilah Kusnadi • Pelatih Basket</p>
    </div>
  </footer>

  <script>
    // hamburger toggle
    document.querySelectorAll('.hamburger').forEach(h=>{
      h.addEventListener('click', ()=> {
        document.querySelector('.main-nav').classList.toggle('open');
      });
    });

    // mark active link by pathname
    document.querySelectorAll('.nav-link').forEach(l=>{
      if(location.pathname.endsWith(l.getAttribute('href'))) l.classList.add('active');
    });

    // simple lightbox: klik gambar buka di tab baru (ringan)
    document.querySelectorAll('.gallery-item img').forEach(img=>{
      img.addEventListener('click', ()=> window.open(img.src, '_blank'));
    });
  </script>
</body>
</html>
